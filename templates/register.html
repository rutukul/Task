{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=Edge'>
<title>Register</title>
<meta name = "viewport" content = 'width=device-width, initial-scale=1'>
<link rel = "stylesheet" type = 'text/css' media = 'screen' href='{% static 'Style1.css' %}'>
<script src = 'main.js'></script>
</head>
<body>
<div class = "header">
<div class = "header_logo">Travello</div>
<div class = "header_list">
<ul>
<li>Home</li>
<li>About Us</li>
<li>Contact</li>
</ul>
<br>
<br>
<br>
</div>
</div>
<div class= "register_form">
<div class= "copy-container">
<h>Register</h>
</div>
<div class = "form">
	<form action="register" method="post" name="contact-form">
	{% csrf_token %}
		<input type="text" name="first_name" placeholder = "First Name"><br>
		<input type="text" name="last_name" placeholder = "Last Name"><br>
		<input type="text" name="username" placeholder = "Username"><br>		
		<input type="email" name="email" placeholder = "Email ID"><br>
		<input type="password" name="password1" placeholder = "Enter Password"><br>
		<input type="password" name="password2" placeholder = "Confirm Password"><br>
		<input type="submit"><br>

	</form>
	<div class="msg">
	{% for msg in messages %}
	<h3>{{msg}}</h3>
	{% endfor %}
	</div>
</div>
</div>
</body>
</html>
