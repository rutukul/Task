{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=Edge'>
<title>Login</title>
<meta name = "viewport" content = 'width=device-width, initial-scale=1'>
<link rel = "stylesheet" type = 'text/css' media = 'screen' href='{% static 'Style1.css' %}'>
<script src = 'main.js'></script>
</head>
<body>
<div class = "header">
<div class = "header_logo">Travello</div>
<div class = "header_list">
<ul>
<li>Home</li>
<li>About Us</li>
<li>Contact</li>
</ul>
<br>
<br>
<br>
</div>
</div>
<div class= "register_form">
<div class= "copy-container">
<h>Login</h>
</div>
<div class = "form">
	<form action="login" method="post" name="contact-form">
	{% csrf_token %}
		
		<input type="text" name="username" placeholder = "Username"><br>		
		<input type="password" name="password" placeholder = "Enter Password"><br>
		
		<input type="submit">

	</form>
	<br>
	<div class="msg">
	{% for msg in messages %}
	<h3>{{msg}}</h3>
	{% endfor %}
	</div>
</div>
</div>
</body>
</html>
